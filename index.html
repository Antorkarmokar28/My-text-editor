<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My text editor</title>
    <!-- ==================
        font awsome cdn
    ================== -->
    <script src="https://kit.fontawesome.com/52d4052aca.js" crossorigin="anonymous"></script>
    <!-- ==================
        tailwind css cdn
    =================== -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <!-- =========================
            my text editor section
        =========================== -->
        <section>
            <div class="container mx-auto bg-sky-400 mt-20 p-10 rounded-lg">
                <h1 class="text-6xl text-center font-bold text-white mb-5">My Text Editor</h1>
                <div class="bg-sky-200 p-6 rounded-lg">
                    <div class="grid grid-cols-3 justify-between items-center mb-5">
                        <div class="flex justify-between w-20 items-center">
                            <p id="bold-btn" class="font-bold cursor-pointer text-2xl">B</p>
                            <p id="italic-btn" class="italic text-2xl cursor-pointer">I</p>
                            <p id="underline-btn" class="underline text-2xl cursor-pointer">U</p>
                        </div>
                        <div class="flex justify-between w-1/4 items-center">
                            <i id="left-text" class="fa-solid fa-bars cursor-pointer"></i>
                            <i id="center-text" class="fa-solid fa-bars cursor-pointer"></i>
                            <i id="right-center" class="fa-solid fa-bars cursor-pointer"></i>
                        </div>
                        <div class="flex justify-between w-3/4 items-center">
                            <input class="block w-16" type="number">
                            <p id="uppercase-letter" class="cursor-pointer text-3xl"><span id="lowercase-letter" class="cursor-pointer">a</span>A</p>
                            <input class="block w-28" type="color">
                        </div>
                    </div>
                    <textarea name="" id="" class="outline-none" cols="154" rows="20"></textarea>
                </div>
                </div>
        </section>
    </main>
    <!-- ======================
        text editor js cdn 
    ======================= -->
    <script src="./text-editor.js"></script>
</body>
</html>
