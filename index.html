<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My text editor</title>
    <!-- ==================
        font awsome cdn
    ================== -->
    <script src="https://kit.fontawesome.com/52d4052aca.js" crossorigin="anonymous"></script>
    <!-- ==================
        tailwind css cdn
    =================== -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <!-- =========================
            my text editor section
        =========================== -->
        <section>
            <div class="container mx-auto bg-sky-400 mt-20 p-10 rounded-lg">
                <h1 class="text-6xl text-center font-bold text-white mb-5">My Text Editor</h1>
                <div class="bg-sky-200 p-6 rounded-lg">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-between items-center mb-5">
                        <div class="flex justify-between w-20 items-center">
                            <button id="bold-text" type="button">
                                <i class="fa-solid fa-bold"></i>
                            </button>
                            <button id="italic-text" type="button">
                                <i class="fa-solid fa-italic"></i>
                            </button>
                            <button id="underline-text" type="button">
                                <i class="fa-solid fa-underline"></i>
                            </button>
                        </div>
                        <div class="flex justify-between w-1/4 items-center">
                            <button id="left-text" type="button">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button id="center-text" type="button">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button id="right-text" onclick="f8(this)" type="button">
                                <i class="fa-solid fa-align-right"></i>
                            </button>
                        </div>
                        <div class="flex justify-between w-3/4 items-center">
                            <input id="change-font-size" onchange="f9(this)" class="block w-16 bg-sky-200 outline-none border-none text-2xl" type="number" min="1" max="100" value="17">
                            <button id="uppercase-and-lowercase-text" type="button" class="text-2xl">aA</button>
                            <button id="text-clear" type="button" class="text-2xl">
                                <i class="fa-solid fa-text-slash"></i>
                            </button>
                            <input id="color-text" class="block w-28" type="color">
                        </div>
                    </div>
                    <textarea id="textarea" class="outline-none w-full p-5 h-96 bg-white" placeholder="You Enter Here"></textarea>
                </div>
                </div>
        </section>
    </main>
    <!-- ======================
        text editor js cdn 
    ======================= -->
    <script src="./text-editor.js"></script>
</body>
</html>
